<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Social Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ðŸ“± InstaGraffiti</h1>
            <nav class="nav">
                <button id="homeBtn" class="nav-btn active">Home</button>
                <button id="profileBtn" class="nav-btn">Profile</button>
                <button id="usersBtn" class="nav-btn">Users</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="userSelection" class="section">
                <h2>Select User</h2>
                <select id="currentUser" class="select">
                    <option value="">Select a user...</option>
                </select>
                <button id="createUserBtn" class="btn btn-secondary">Create New User</button>
            </div>

            <section id="homeSection" class="section">
                <div id="createPost" class="create-post" style="display: none;">
                    <h3>Create a New Post</h3>
                    <div class="media-input">
                        <input type="text" id="mediaUrl" placeholder="Paste image or video URL here...">
                        <select id="mediaType" class="select">
                            <option value="">Select Media Type</option>
                            <option value="image">Image</option>
                            <option value="video">Video</option>
                        </select>
                    </div>
                    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                    <div class="post-actions">
                        <div class="char-count">
                            <span id="charCount">0</span>/280
                        </div>
                        <button id="submitPost" class="btn">Post</button>
                    </div>
                </div>

                <div id="postsFeed" class="posts-feed">
                    <h3>Recent Posts</h3>
                    <div id="postsContainer" class="posts-container"></div>
                </div>
            </section>

            <section id="profileSection" class="section" style="display: none;">
                <div id="profileContent"></div>
            </section>

            <section id="usersSection" class="section" style="display: none;">
                <h3>All Users</h3>
                <div id="usersContainer" class="users-container"></div>
            </section>
        </div>
    </main>

    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Create New User</h3>
            <form id="createUserForm">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" required>
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" required>
                <label for="newBio">Bio (optional)</label>
                <textarea id="newBio"></textarea>
                <label for="newProfileImage">Profile Image URL (optional)</label>
                <input type="url" id="newProfileImage">
                <button type="submit" class="btn">Create User</button>
            </form>
        </div>
    </div>

    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Profile</h3>
            <form id="editProfileForm">
                <label for="editUsername">Username</label>
                <input type="text" id="editUsername" required>
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail" required>
                <label for="editBio">Bio</label>
                <textarea id="editBio"></textarea>
                <label for="editProfileImage">Profile Image URL</label>
                <input type="url" id="editProfileImage">
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Comments</h3>
            <div id="commentsContainer" class="comments-container"></div>
            <div id="addComment" class="add-comment" style="display: none;">
                <textarea id="commentContent" placeholder="Add a comment..."></textarea>
                <button id="submitComment" class="btn">Comment</button>
            </div>
        </div>
    </div>
    <div id="imageModal" class="modal">
    <div class="modal-content-image">
        <span class="close-image">&times;</span>
        <img id="modalImage" src="" alt="Full size post image">
    </div>
</div>
<div id="followersModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeFollowersModal">&times;</span>
            <h3>Followers</h3>
            <div id="followersContainer" class="follow-list-container"></div>
        </div>
    </div>

    <div id="followingModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeFollowingModal">&times;</span>
            <h3>Following</h3>
            <div id="followingContainer" class="follow-list-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
